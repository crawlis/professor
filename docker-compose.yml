version: "3.7"
services:
  module_base:
    build:
      context: .
      dockerfile: ./dockerfiles/local-module-debug.Dockerfile
    env_file: .env

  crawler:
    build:
      context: .
      dockerfile: ./dockerfiles/generic-module-debug.Dockerfile
      args:
        - MODULE_NAME=crawler
        - MODULE_TAG=v0.0.1
        - MODULE_TARGET=x86_64-unknown-linux-musl
    environment:
      - KEEPER_HOST=keeper
      - KEEPER_PORT=3030
      - STARTING_URL=https://lemonde.fr
      - MAX_RETRIES=50
    depends_on:
      - keeper

  keeper:
    build:
      context: .
      dockerfile: ./dockerfiles/generic-module-debug.Dockerfile
      args:
        - MODULE_NAME=keeper
        - MODULE_TAG=v0.1.0
        - MODULE_TARGET=x86_64-unknown-linux-musl
    environment:
      - SERVER_PORT=3030
      - DATABASE_URL=postgresql://postgres:password@postgres-db/keeper
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=keeper
    ports:
      - "5432:5432"
    restart: unless-stopped
